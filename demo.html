<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src='lib/vue.js'></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>

	<div class="test">
		{{ testMsg1 }}
	</div>

	<div id="app-2">
		<span v-bind:title='message'>
			Hover your mouse over me for a few seconds
			to see my dynamically bound title!
		</span>
	</div>

	<div id="app-3">
		<p v-if = "seen">Now you see me</p>
		<p v-else>You can't see me</p>
	</div>

	<div id="app-4">
		<template v-if="seen1">
			<p>Now</p>
			<p>you</p>
			<p>can</p>
			<p>me</p>
		</template>
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el : '#app',
		data: {
			message: 'Hello Vue!'
		}
	});

	var test2 = new Vue({
		el : '.test',
		data : {
			testMsg1 : 'hello test2'
		}
	});

	var app2 = new Vue({
		el : '#app-2',
		data : {
			message : 'You loaded this page on ' + new Date().toLocaleString()
		}
	});

	var app3 = new Vue({
		el : "#app-3",
		data : {
			seen : false
		}
	})

	var app4 = new Vue({
		el : "#app-4",
		data : {
			seen1 : true
		}
	})
</script>
</html>
