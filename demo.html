<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src='lib/vue.js'></script>
</head>
<body>
	<!--
		Declarative Render
	-->
	<h2>Declarative Render</h2>
	<div id="app">
		{{ message }}
	</div>

	<div class="test">
		{{ testMsg1 }}
	</div>

	<div id="app-2">
		<span v-bind:title='message'>
			Hover your mouse over me for a few seconds
			to see my dynamically bound title!
		</span>
	</div>
	<!--
		Condition
	-->
	<hr/>
	<h2>Condition</h2>

	<div id="app-3">
		<p v-if = "seen">Now you see me</p>
		<p v-else>You can't see me</p>
	</div>

	<div id="app-4">
		<template v-if="seen1">
			<span>Now</span>
			<span>you</span>
			<span>can</span>
			<span>me</span>
		</template>
	</div>
	<!-- 
		Loops
	-->
	<hr/>
	<h2>Loop</h2>
	<div id="app-5">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<!-- 
		Handling User input
	-->
	<hr>
	<h2>Handling User input</h2>
	<div id="app-6">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
		<button v-on:dblclick="dblReverseMessage">Reverse Message</button>

	</div>

	<div id="app-7">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>

	
</body>
<script type="text/javascript">
	var app = new Vue({
		el : '#app',
		data: {
			message: 'Hello Vue!'
		}
	});

	var test2 = new Vue({
		el : '.test',
		data : {
			testMsg1 : 'hello test2'
		}
	});

	var app2 = new Vue({
		el : '#app-2',
		data : {
			message : 'You loaded this page on ' + new Date().toLocaleString()
		}
	});

	var app3 = new Vue({
		el : "#app-3",
		data : {
			seen : false
		}
	})

	var app4 = new Vue({
		el : "#app-4",
		data : {
			seen1 : true
		}
	})

	var app5 = new Vue({
		el : '#app-5',
		data : {
			todos:[
				{ text : 'Learn Javascript' },
				{ text : 'Learn Vue' },
				{ text : 'Learn Build something awesome' },
			]
		}
	})

	var app6 = new Vue({
		el : '#app-6',
		data : {
			message : 'Hello Vue.js'
		},
		methods:{
			reverseMessage : function(){
				this.message = this.message.split('').reverse().join('')
			},
			dblReverseMessage : function(){
				this.message = this.message.split('').reverse().join('')	
			}
		}
	});

	var app7 = new Vue({
		el : "#app-7",
		data : {
			message : 'Hello Vue!'
		}
	})

</script>
</html>
